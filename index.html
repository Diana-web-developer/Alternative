<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/null.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Alternative</title>
</head>

<body>
    <div class="wrapper">
        <section class="first">
            <div class="container">
                <div class="offer">
                    <div class="offer__itself">
                        <h1><span>Восстановительное</span><br>
                            очищение печени</h1>
                        <p class="procedure">Процедура очищения печени (безболезненная) без применения клизм и капельниц специальным
                            солевым энтеральным раствором</p>
                        <div class="offer__price">
                            <p class="offer__sum">3000 ₽ </p>
                            <p class="offer__seance">/сеанс</p>
                            <div class="offer__action">акция</div>
                        </div>
                        <a href="#">Подробнее</a>
                    </div>
                    <div class="offer__form">
                            <form action="#" method="post" enctype="multipart/form-data">
                                <h3>Записаться на прием</h3>
                                <p class="submit-application">Оставьте заявку и мы позвоним вам</p>
                                <div class="form__item">
                                    <label for="formName">Ваше имя*:</label>
                                    <input type="text" name="name" class="_req">
                                </div>
                                <div class="form__item">
                                    <label for="formEmail">Ваш телефон*:</label>
                                    <input type="tel" name="tel" class="_req">
                                </div>
                                
                                <!-- <button type="submit" class="button-in-form"> -->
                                <a href="#popup22">Get a business plan</a>
                                <!-- </button> -->

                                <div class="form__item">
                                    <div class="checkbox">
                                        <input id="formAgreement" checked="" type="checkbox" name="agreement" class="checkbox__input _req">
                                        <label for="formAgreement" class="checkbox__label">
                                            <span>Я согласен с</span>
                                            <a href="#" class="conditions">Условиями*</a>
                                        </label>
                                    </div>
                                </div>
                            </form>

                    </div>
                </div>
            </div>
        </section>



    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
